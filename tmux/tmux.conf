# color config
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ",xterm-256color:Tc"

# スクロール設定
setw -g mouse on
# ヒストリサイズを設定
set-option -g history-limit 5000
# prefix変更
set -g prefix C-a
unbind C-b
# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix
# コピーモードを設定
# コピー
set -g mouse on
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効
# set-option -g default-command "reattach-to-user-namespace -l zsh"
## コピーモードの操作をvi風に設定する
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pip-and-cancel "pbcopy"
# Update default vinding of `Enter` to alse use copy-pipe-and-cancel
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
# キーストロークのディレイを減らす
set -sg escape-time 1
# | でペインを縦に分割
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# Vimのキーバインドでペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# auto restore tmux
set -g @continuum-restore 'on'

#load tmuxline
source-file $HOME/dotfiles/tmux/tmuxline.conf

# List of plugins
# set -g @plugin ''
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'

#Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# then, tp\ype this in terminal if tmux is already ruuning
# tmux source ~/.tmux.conf
run -b '~/.tmux/plugins/tpm/tpm'
